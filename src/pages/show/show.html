<ion-header>

  <ion-navbar>
    <ion-title>Visualizar - PhotoApp</ion-title>
  </ion-navbar>

</ion-header>



<ion-content class="card-background-page">

  <ion-card>
    <img src="{{selectedItem.img}}"/>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <h1>
            {{selectedItem.name}}
          </h1>
        </ion-item>
        <ion-item>
          <p>
            {{selectedItem.city}}
          </p>
        </ion-item>
        <ion-item>
          <p>
            {{selectedItem.datetime}}
          </p>
        </ion-item>
        <p padding>
          {{selectedItem.description}}
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
